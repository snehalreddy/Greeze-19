    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" email id="email" name="email" ngModel required type="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" minlength="6" name="password" ngModel required type="password">
      </div>

      <div class="clearfix">
        <button (click)="switchMode()" class="btn btn-secondary float-left" type="button">
          Switch to {{ !isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        <button [disabled]="!f.valid" class="btn btn-primary float-right" type="submit">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
      </div>
    </form>
    <br>
    <div class="flex-column col-12" style="text-align: center" *ngIf="!isLoading">
      <button class="btn btn-danger rounded m-3" (click)="signInWithGoogle()">Google</button>
      <button class="btn btn-primary rounded m-3" (click)="signInWithFacebook()">Facebook</button>
    </div>
  </div>
</div>
